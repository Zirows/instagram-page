<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="instagram-phone">
            <picture>
                <img src="imagens/celular.png" alt="celular">
            </picture>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <picture>
                    <img src="imagens/instagram-Logo.png" class="instagram-logo" alt="logo">
                </picture>
                <div class="profile-photo">
                    <picture>
                        <img src="imagens/download.png" alt="perfil">
                    </picture>
                </div>
                <a href="#" class="instagram-login">Continue como usuario</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notaccount">Não é usuario?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span></a>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div>
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
